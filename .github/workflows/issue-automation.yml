name: Issue Automation

on:
  issues:
    types: [opened, edited, labeled, unlabeled, closed, reopened]
  pull_request:
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]

jobs:
  auto-label:
    name: Auto Label Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: Auto label based on content
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body?.toLowerCase() || '';
            const content = title + ' ' + body;
            const labels = [];
            if (content.includes('bug') || content.includes('error') || content.includes('crash') || content.includes('broken') || content.includes('not working') || content.includes('fix')) {
              labels.push('bug');
            }
            if (content.includes('feature') || content.includes('enhancement') || content.includes('improvement') || content.includes('add') || content.includes('new') || content.includes('request')) {
              labels.push('enhancement');
            }
            if (content.includes('doc') || content.includes('documentation') || content.includes('readme') || content.includes('guide') || content.includes('tutorial')) {
              labels.push('documentation');
            }
            if (content.includes('urgent') || content.includes('critical') || content.includes('high priority') || content.includes('blocking') || content.includes('asap')) {
              labels.push('high-priority');
            } else if (content.includes('low priority') || content.includes('nice to have') || content.includes('optional')) {
              labels.push('low-priority');
            } else {
              labels.push('medium-priority');
            }
            if (content.includes('frontend') || content.includes('ui') || content.includes('react') || content.includes('next') || content.includes('client')) {
              labels.push('frontend');
            }
            if (content.includes('backend') || content.includes('api') || content.includes('server') || content.includes('nest') || content.includes('database')) {
              labels.push('backend');
            }
            if (content.includes('devops') || content.includes('ci/cd') || content.includes('deploy') || content.includes('docker') || content.includes('kubernetes')) {
              labels.push('devops');
            }
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                issue_number: issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labels
              });
              console.log(`Added labels: ${labels.join(', ')}`);
            }

  close-issue-on-merge:
    name: Close Issue on PR Merge
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    steps:
      - name: Close related issues
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            const issueNumbers = new Set();
            const patterns = [
              /(?:close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved)\s+#(\d+)/gi,
              /#(\d+)/g
            ];
            commits.forEach(commit => {
              patterns.forEach(pattern => {
                const matches = commit.commit.message.match(pattern);
                if (matches) {
                  matches.forEach(match => {
                    const issueNum = match.match(/#(\d+)/)?.[1];
                    if (issueNum) issueNumbers.add(parseInt(issueNum));
                  });
                }
              });
            });
            const prBody = context.payload.pull_request.body || '';
            patterns.forEach(pattern => {
              const matches = prBody.match(pattern);
              if (matches) {
                matches.forEach(match => {
                  const issueNum = match.match(/#(\d+)/)?.[1];
                  if (issueNum) issueNumbers.add(parseInt(issueNum));
                });
              }
            });
            for (const issueNumber of issueNumbers) {
              try {
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                });
                if (issue.state === 'open') {
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    state: 'closed'
                  });
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    labels: ['auto-closed', 'merged']
                  });
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `âœ… This issue has been automatically closed because it was referenced in PR #${context.issue.number} which has been merged.\n\n**Merged by:** @${context.actor}\n**Merged at:** ${new Date().toISOString()}\n**PR Title:** ${context.payload.pull_request.title}\n\n### ðŸ“‹ What was implemented\n${context.payload.pull_request.body || 'No description provided'}\n\n---\n*This issue was automatically closed by the CI/CD pipeline.*`
                  });
                  console.log(`âœ… Closed issue #${issueNumber}`);
                } else {
                  console.log(`â„¹ï¸ Issue #${issueNumber} is already closed`);
                }
              } catch (error) {
                console.log(`âŒ Failed to close issue #${issueNumber}:`, error.message);
              }
            }

  welcome-issue:
    name: Welcome New Issue
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: Welcome new issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const welcomeMessage = `## ðŸ‘‹ Welcome to SprintFlow!\n\nThank you for creating this issue. Our team will review it shortly.\n\n### ðŸ“‹ Issue Information\n- **Issue ID:** #${issue.number}\n- **Created by:** @${issue.user.login}\n- **Created at:** ${new Date(issue.created_at).toLocaleString()}\n\n### ðŸ” Next Steps\n1. Our team will review this issue within 24 hours\n2. We'll add appropriate labels and assignees\n3. We'll provide updates on the implementation timeline\n\n### ðŸ“ Guidelines\n- Please provide as much detail as possible\n- Include screenshots if applicable\n- Mention any related issues or PRs\n\n### ðŸ·ï¸ Auto-detected Labels\n${issue.labels.map(label => `- \`${label.name}\``).join('\n')}\n\n---\n*This message was automatically generated. For urgent issues, please tag @maintainers*`;
            await github.rest.issues.createComment({
              issue_number: issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: welcomeMessage
            });

  auto-assign-pr:
    name: Auto Assign PR Reviewers
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Auto assign reviewers
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });
            const reviewers = new Set();
            files.forEach(file => {
              if (file.filename.startsWith('apps/server/')) {
                reviewers.add('dangkhoa45');
              }
              if (file.filename.startsWith('apps/web/')) {
                reviewers.add('dangkhoa45');
              }
              if (file.filename.includes('docker') || file.filename.includes('.github/')) {
                reviewers.add('dangkhoa45');
              }
            });
            reviewers.add('dangkhoa45');
            if (reviewers.size > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                reviewers: Array.from(reviewers)
              });
              console.log(`Assigned reviewers: ${Array.from(reviewers).join(', ')}`);
            }

  update-issue-status:
    name: Update Issue Status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Update related issues status
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const prBody = pr.body || '';
            const issueMatches = prBody.match(/#(\d+)/g);
            if (!issueMatches) return;
            const issueNumbers = [...new Set(issueMatches.map(match => parseInt(match.slice(1))))];
            for (const issueNumber of issueNumbers) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: ['in-progress']
                });
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `ðŸ”„ **Work in Progress**\n\nThis issue is now being worked on in PR #${pr.number}.\n\n**PR Title:** ${pr.title}\n**Created by:** @${pr.user.login}\n**Status:** In Progress\n\n[View PR â†’](${pr.html_url})\n\n---\n*This status was automatically updated by the CI/CD pipeline.*`
                });
                console.log(`Updated issue #${issueNumber} status to in-progress`);
              } catch (error) {
                console.log(`Failed to update issue #${issueNumber}:`, error.message);
              }
            } 